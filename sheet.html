<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Sheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">Score Sheet</h2>

    <table>
        <thead>
            <tr>
                <th>S/N</th>
                <th>Names</th>
                <th>Test</th>
                <th>Exam</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>15</td>
                <td>70</td>
                <td>85</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td>18</td>
                <td>75</td>
                <td>93</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Mark Brown</td>
                <td>20</td>
                <td>65</td>
                <td>85</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>

</body>
</html>
